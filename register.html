<section class="login loginRegister" id="register">
	<div class="loginContent">
		<div class="login_block loginBkg">
			<img src="dest/img/Logo_white.svg" alt="logo" class="loginBkg_logo" />
		</div>
		<div class="login_block loginSpace">
			<span class="loginSpace_back">
				<a href="/#/home">Retour</a>
			</span>
			<span class="loginSpace_phrase">Pour plus de simplicité</span>
			<h3>Inscrivez-Vous</h3>
			<div class="loginRegister_socialConnect">
				<button class="loginRegister_socialConnect_item facebook">Se connecter avec Facebook</button>
				<button class="loginRegister_socialConnect_item twitter">Se connecter avec Twitter</button>
			</div>
			<form action="post" class="loginSpace_form">
				<input type="text" class="loginSpace_form_input" placeholder="Nom">
				<input type="text" class="loginSpace_form_input" placeholder="Prénom">
				<input type="text" class="loginSpace_form_input" placeholder="Email">
				<input type="password" class="loginSpace_form_input" placeholder="Mot de passe">
				<a href="/#/profil" class="btn btn_blue loginSpace_form_btn">S'inscrire</a>
			</form>
		</div>

	</div>
	
</section>
